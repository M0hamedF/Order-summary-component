<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <!--   <link rel="stylesheet" href="css/reset.css"> -->
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <div class="card">
      <section class="section1">
        <div class="image-hero">
          <img src="images/illustration-hero.svg" alt="">
        </div>
        <div class="summary">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
      </section>
      <!--  -->
      <section class="plan">
        <div class="plan-sub">
          <img src="images/icon-music.svg" alt="">
          <div class="plan-details">
            <p>Annual Plan</p>
            <span>$59.99/year</span>
          </div>
        </div>
        <a href="#">Change</a>
      </section>
      <!--  -->
      <section class="payment">
        <button type="submit">Proceed to Payment</button>
        <a href="#">Cancel Order</a>
      </section>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" title="Frontend Home Page"><strong>Frontend
          Mentor</strong></a>.
      Coded by <a href="https://www.frontendmentor.io/profile/M0hamedF"target="_blank" title="Frontend Profile"><strong>Mohamed</strong></a>.
    </div>
  </main>
</body>

</html>
